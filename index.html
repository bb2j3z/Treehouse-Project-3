<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/main.css" />


    </head>
    <body>

         <header>The Code Review</header>

        


            <form action="index.html" method="post">


                <div id="logo"><img id="newsletter_graphic" alt="Newsletter Logo" src="img/Newsletter-Graphic.png" /></div>
                <h1>Signup for our newsletter</h1>

                <p>Get the latest news on how your code is doing right in your inbox</p>

                <br />
                
                <section id="form_contact">

                    <h2>Newsletter Signup Form</h2>
                    <div class="maindivider"></div>
                    <fieldset class="two_col_fieldset">

                        <legend>Contact Information</legend>

                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="contact_name" placeholder="required " value="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'required '" required>

                        <label for="company">Company</label>
                        <input type="text" id="company" name="contact_company" placeholder="required " value="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'required '" required>


                        <label for="title">Title</label>
                        <input type="text" id="title" name="contact_title" placeholder="required " value="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'required '" required>


                        <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="contact_email" placeholder="required " value="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'required '" required>

                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" name="contact_phone">

                        <label for="streetaddress">Street Address</label>
                        <input type="text" id="streetaddress" name="contact_address">

                        <label for="streetaddress2">Address 2</label>
                        <input type="text" id="streetaddress2" name="contact_address2">

                        <label for="city">City</label>
                        <input type="text" id="city" name="contact_city">

                        <label for="state">State</label>
                        <select id="state" name="contact_state">
                            <option value="">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AS">American Samoa</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="AA">Armed Forces Americas</option>
                            <option value="AE">Armed Forces Europe, Africa, Middle East</option>
                            <option value="AP">Armed Forces Pacific</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FM">Federated States of Micronesia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="GU">Guam</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MH">Marshall Islands</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PW">Palau</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VI">Virgin Islands of the U.S.</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>

                        </select>

                        <label for="zip">Zip Code</label>
                        <input class="text_short" type="text" id="zip" name="contact_zip">

                    </fieldset>

                    <fieldset class="one_col_fieldset">

                        <legend>Newsletter</legend>

                        <br />


                        <label>Select the newsletters you would like to review:</label>
                        <input type="checkbox" id="htmlnews" value="newsletter_htmlnews" name="newsletter_interest"><label class="light" for="htmlnews">HTML News</label><br>

                        <input type="checkbox" id="cssnews" value="newsletter_cssnews" name="newsletter_interest"><label class="light" for="cssnews">CSS News</label><br>

                        <input type="checkbox" id="javascriptnews" value="newsletter_javascriptnews" name="newsletter_business"><label class="light" for="javascriptnews">Javascript News</label><br>

                        <label>Newsletter Format</label>
                        <input type="radio" id="format_html" value="html" name="newsletter_format"><label for="format_html" class="light">
                            HTML
                        </label>
                        <br>

                        <input type="radio" id="format_plaintext" value="plaintext" name="newsletter_format"><label for="format_plaintext" class="light">
                            Plain text
                        </label>


                        <label for="comment">Other topics you'd like to hear about</label>
                        <textarea id="comment" name="contact_comment"></textarea>
                    </fieldset>


                    <button type="submit">Sign Up</button>

                    <p class="copyright">Copyright The Code Review</p>

                </section>

</form>

        

    </body>
</html>
